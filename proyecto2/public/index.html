<!DOCTYPE html>
<html>

<head>
  <title>Cripto Precios</title>
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="scripts/main.js"></script>
</head>

<body>
  <section>
    <header>
      <h1>Crypto prices</h1>
    </header>
  </section>
  <section>
    <header>
      <h2>links apis</h2>
    </header>
    <table>
      <thead>
        <th>Endpoint</th>
        <th>Documentation</th>
      </thead>
      <tbody>
        <tr>
          <td>https://api.binance.com/api/v3/ticker/24hr</td>
          <td><a
              href="https://binance-docs.github.io/apidocs/spot/en/#24hr-ticker-price-change-statistics">Documentaion</a>
          </td>
        </tr>
        <tr>
          <td>https://api.binance.com/api/v1/exchangeInfo</td>
          <td><a href="https://binance-docs.github.io/apidocs/spot/en/#exchange-information">Documentaion</a></td>
        </tr>
      </tbody>
    </table>
  </section>
  <section>
    <header>
      <h2>Query</h2>
    </header>
    <form>
      <label for="baseAssetSelect">Base Asset:</label>
      <select id="baseAssetSelect" name="baseAssetSelect">
        <option value="-1">Select cryptocurrency</option>
      </select>
      <label for="quoteAssetSelect">Quote Asset:</label>
      <select id="quoteAssetSelect" name="quoteAssetSelect">
        <option value="-1">Select cryptocurrency</option>
      </select>
    </form>

  </section>
  <section>
    <header>
      <h2>Results</h2>
    </header>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Variable</th>
          <th>valor</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <a id="viewOnBinanceLink" hidden>View on binance</a>

  </section>
</body>


</html>
